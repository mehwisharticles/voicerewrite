services:
  - type: web
    name: voicerewrite
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: voicerewrite-db
    plan: free
    databaseName: voicerewrite
    user: voicerewrite
